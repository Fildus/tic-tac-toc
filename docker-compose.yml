version: "3.1"

services:
    web:
        container_name: web
        image: nginx:latest
        ports:
            - 8000:80
        volumes:
            - .:/var/www:delegated
            - ./site.conf:/etc/nginx/conf.d/default.conf
        links:
            - php
    php:
        container_name: php
        build:
            context: ./docker/php
            args:
                USER_ID: ${USER_ID}
                GROUP_ID: ${GROUP_ID}
        volumes:
            - .:/var/www:delegated
    node:
        container_name: node
        build:
            context: ./docker/node
        command: yarn run dev-server
        working_dir: /usr/src/app
        user: "${USER_ID}:${GROUP_ID}"
        environment:
            - NODE_ENV=development
        volumes:
            - .:/usr/src/app:cached
        ports:
            - 8080:8080
    db:
        container_name: db
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: root
            MYSQL_DATABASE: tic-tac-toc
        ports:
            - 5432:5432 # On expose le port pour pouvoir inspecter la base pendant la phase de d√©veloppement
        volumes:
            - db-data:/var/lib/postgresql/data
    adminer:
        container_name: adminer
        image: adminer
        environment:
            ADMINER_DESIGN: arcs-material
            ADMINER_DEFAULT_SERVER: pgsql
        links:
            - db
        ports:
            - 8888:8080
volumes:
    db-data:
        driver: local
